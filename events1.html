<!-- Ex-6 Listing data using iteration - 1 -->

<input type="text" id="num">
<button onclick="iteration()">click</button>
<select id="sel"></select>

<script>
    function iteration(){
    let number=parseInt(document.getElementById("num").value)
    for(i=0;i<=number;i++)
    {
        document.getElementById("sel").innerHTML+="<option>"+i+"</option>"
    }
    }
</script>
